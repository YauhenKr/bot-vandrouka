task:
  first:
    place: 'Першае месца'
    first_info: "Под землей на глубине древней церкви части есть. Уникальной и загадочной для Беларуси, историки так и 
    не пришли к единому мнению была она достроена или нет.  Место это скромно обозначено памятным знаком.\nПамятный знак 
    ищем за зданием на пр.Победителей, 2 (СДЮШОР по прыжкам на батуте и акробатике).\nДля получения исторической справки
    о данном месте ответьте на вопрос:\n
    \n
    Памятный знак установлен по случаю:\n"
    answer_1: "500 летия городу Минску"
    answer_2: "200 летия Минской епархии"
    answer_3: "200 летия со дня образования Минской губернии Российской империи"
    right_answer: "Грамавое ўра! Вы адказалі слушна. Зараз вы можаце дазнацца пра гэта месца."
    wrong_answer: "Паспрабуйце яшчэ разок."
    history_first: "Вы находитесь на самом высоком месте Менского замчища, основание которого относится к XI веку. 
    После сражения на Немизе в 1067 году (год официального основания Менска) Минским князем Глебом Всеславовичем принято 
    решение возвести на этом месте укрепленную крепость. Для этого был насыпан земляной, укрепленный бревнами, вал, 
    центральные ворота в замок располагались на месте современного выхода из метро Немига в сторону Дворца Спорта. 
    Внутри находилась каменная церковь, подтверждение статуса независимого княжества, а так же княжеский двор, дома для 
    дружины и  местных жителей, которые приехали из ближайших окрестностей для строительства замка и остались в Менске. 
    Когда места на территории перестало  хватать,  горожане освоили территорию около замка – возле Троицкой горы. А так же
    заселяли соседнюю холмистую возвышенность – район современной площади Свободы. В случаи опасности прятались за
    надежными стенами замка.\n 
    \n
    Менский замок выделялся уникальными двухбашенными воротами, которые больше нигде не встречались. Верой и правдой служила
    крепость до конца 15 века. И лишь, когда Минск получил магдебургское право, его центр переместился в Верхний город, где
    располагался магистрат (современная площадь Свободы), и были построены новые укрепления. В память о них сохранилась 
    улица Городской вал.\n
    \n
    Замковая же церковь, фундамент которой и части стен, сейчас находятся на глубине 3 метра  под землей, строилась из 
    камня. Во время раскопок в 1949 году и позже при строительстве станции метро основательно изучить культурный слой не 
    получилось. Законсервировать археологическую находку, сохраненную в прекрасном состоянии из-за влажного грунта, тоже 
    не представилось возможным. Первоначальным планам об открытии археологического музея на этот месте пока не суждено было 
    исполниться.Возможно прекрасные предложения архитекторов когда-нибудь и будут воплощены в жизнь.\n
    \n
    Сегодня же об исторической ценности этого места напоминают плиточное очертание контуров церкви в натуральную величину,
    под которым и находится фундамент церкви 11-12 века, каменная инсталляция этого фундамента, которую можно увидеть чуть 
    в стороне, среди деревьев. А так же памятный знак и памятная табличка на здании СДЮШОР.\n"
